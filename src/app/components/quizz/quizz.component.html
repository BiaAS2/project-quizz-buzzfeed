<p>quizz works!</p>
<div class="quizz__container">

  <div class="quizz__logo">
    <img src="../../../assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__questions">
    <h3>{{quesntionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__options">
    <button
      *ngFor="let option of quesntionSelected.options"
      (click)="buttonPress(option.alias)"
      class="btn-option"
      >
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quiz__results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>

  <div *ngIf=finished class="quizz__return">
    <button class="btn-return" (click)="restartQuiz()">Refazer o Teste</button>
  </div>
</div>
